<<include etc/colors_fonts_patterns.conf>>

current_frame       = 3

show_ticks          = no
show_tick_labels    = no

<ideogram>
    <spacing>
        default = 4.7700000000000005u
    </spacing>

    # Ideogram position, fill and outline
    radius           = 0.88r
    thickness        = 50p
    fill             = yes
    stroke_color     = dgrey
    stroke_thickness = 2p

    show_label       = yes
    label_font       = sans
    label_radius     = (dims(ideogram,radius_inner)+dims(ideogram,radius_outer))/2-15
    label_size       = 40
    label_parallel   = yes
    label_case       = upper
    label_format     = eval( var(chr) =~ /hs([6]|[9])$/ ? var(label) . ".": var(label) )

</ideogram>

<highlights>
    z = 0

    <highlight>
        file       = COLO829v003T.cluster1.DEL.sv1.gene.circos
        r0         = 0.9162499999999999r
        r1         = 0.9223863636363636r
    </highlight>

	<highlight>
		file       = COLO829v003T.cluster1.DEL.sv1.exon.circos
		r0         = 0.8886363636363636r
		r1         = 0.95r
	</highlight>

    <highlight>
		file = COLO829v003T.cluster1.DEL.sv1.segment.circos
		stroke_thickness = 0
        <rules>
            <rule>
                condition = var(frame) > conf(current_frame)
                fill_color = faint
            </rule>
        </rules>
    </highlight>

</highlights>

<image>
 <<include etc/image.conf>>
</image>

karyotype = COLO829v003T.cluster1.DEL.sv1.karyotype.circos

chromosomes_units           = 1
chromosomes_display_default = yes

# Default is to clip the data to proximity min/max.
<plots>

	# -----------------------------------------------------------
	# Position Text
	<plot>
		type             = text
		color            = black
		file             = COLO829v003T.cluster1.DEL.sv1.position.circos
		label_size       = 40.0p
		r0               = 1r
		r1               = 2r
		show_links       = no
		label_font       = sans
		label_snuggle    = yes
		padding          = 0p
		rpadding         = 10p
	</plot>

	# -----------------------------------------------------------
	# Exon Rank
	<plot>
		type             = text
		color            = black
		file             = COLO829v003T.cluster1.DEL.sv1.exon.rank.circos

		r0               = 0.95r
		r1               = 1r-50p

		show_links   = no
		label_size   = 40.0p
		label_font   = sans
		label_snuggle= no

		padding  = 0p
		rpadding = 5p
	</plot>

	# -----------------------------------------------------------
	# GENES Text
	<plot>
		type             = text
		color            = black
		file             = COLO829v003T.cluster1.DEL.sv1.gene.name.circos

		r0 = 0.8886363636363636r
		r1 = 1.2r

		show_links   = no
		label_size   = 40.0p
		label_font   = sans
		label_snuggle= yes

		padding  = 0p
		rpadding = -20p
	</plot>




	# -----------------------------------------------------------
	# Background
	<plot>
		r0   = 0.659090909090909r
		r1   = 0.8636363636363635r

		<backgrounds>
			<background>
				color = vlpurple_a5
			</background>
		</backgrounds>

	</plot>


	# -----------------------------------------------------------
	# CopyNumber Gain (Green)
	<plot>
		type = histogram
		file = COLO829v003T.cluster1.DEL.sv1.cna.circos
		r0   = 0.4977272727272726r
		r1   = 0.6340909090909089r
		min  = 0
		max  = 2
		glyph = circle
		glyph_size = 8
		color = copy_gain
		fill_color = copy_gain

		<axes>
			<axis>
				color     = copy_gain_l
				thickness = 3
				position  = 0.5r,1.0r
			</axis>
		</axes>

		<backgrounds>
			<background>
				color = copy_gain_vl
			</background>
		</backgrounds>

	</plot>

	# -----------------------------------------------------------
	# Distances Text
	<plot>
		type             = text
		color            = black
		file             = COLO829v003T.cluster1.DEL.sv1.distance.circos
		r0               = 0.6340909090909089r -160.0p
		r1               = 1r
		show_links       = no
		label_size       = 40.0p
		label_font       = sans
		label_snuggle    = yes
		padding          = 0p
		rpadding         = 0p
	</plot>



	# -----------------------------------------------------------
	# CopyNumber Loss (Red)
	<plot>
		type = histogram
		file = COLO829v003T.cluster1.DEL.sv1.cna.circos
		r0   = 0.3613636363636362r
		r1   = 0.4977272727272726r
		min  = -2
		max  = 0
		color = copy_loss
		fill_color = copy_loss

		<axes>
			<axis>
				color     = copy_loss_l
				thickness = 3
				position   = 0.5r
			</axis>
		</axes>

		<backgrounds>
			<background>
				color = copy_loss_vl
			</background>
		</backgrounds>

	</plot>


	# -----------------------------------------------------------
	# Minor Allele Gain (Green)
	<plot>
		type = histogram
		file = COLO829v003T.cluster1.DEL.sv1.map.circos
		r0   = 0.268181818181818r
		r1   = 0.3363636363636362r
		min  = 0
		max  = 1
		glyph = circle
		glyph_size = 8
		color = blue
		fill_color = blue

		<axes>
			<axis>
				color     = lblue
				thickness = 1
				spacing   = 1.0r
			</axis>
		</axes>

		<backgrounds>
			<background>
				color = vlblue_a5
			</background>
		</backgrounds>

		<rules>
			<rule>
				condition = var(value) < 0.001
				#show = no
			</rule>
		</rules>

	</plot>


	# -----------------------------------------------------------
	# Minor Allele Loss (Red)
	<plot>
		type = histogram
		file = COLO829v003T.cluster1.DEL.sv1.map.circos
		r0   = 0.19999999999999984r
		r1   = 0.268181818181818r
		min  = -1
		max  = 0
		glyph = circle
		glyph_size = 8
		color = orange
		fill_color = orange

		<axes>
			<axis>
				color     = lorange
				thickness = 1
				spacing   = 1r
			</axis>
		</axes>

		<backgrounds>
			<background>
				color = vlorange_a5
			</background>
		</backgrounds>

		<rules>
			<rule>
				condition = var(value) > 0.001
				#show = no
			</rule>
		</rules>
	</plot>


	# -----------------------------------------------------------
	# Connectors
    <plot>
        type             = connector
        file             = COLO829v003T.cluster1.DEL.sv1.connector.circos
        r0	             = 0.19999999999999984r
        connector_dims   = 0.0,0.3,0.4,0.3,0
        thickness        = 4
        color            = red

        <rules>
            <rule>
                condition = var(frame) > conf(current_frame)
                color = faint
            </rule>
        </rules>

    </plot>

	# -----------------------------------------------------------
	# Scatter
	<plot>
		type             = scatter
		file             = COLO829v003T.cluster1.DEL.sv1.scatter.circos
		r0               = 0.659090909090909r
		r1               = 0.8636363636363635r
        glyph            = circle
        glyph_size       = 20
        color            = red
        stroke_color     = dred
        stroke_thickness = 0
        orientation      = out
        min              = 0
        max              = 3

        <rules>
            <rule>
                condition = var(frame) > conf(current_frame)
                color = faint
            </rule>
        </rules>

	</plot>

	# -----------------------------------------------------------
	# SGL Scatter
	<plot>
		type             = scatter
		file             = COLO829v003T.cluster1.DEL.sv1.scatter.sgl.circos
		r0               = 0.19999999999999984r
		r1               = 0.268181818181818r
        glyph            = circle
        glyph_size       = 20
        color            = red
        stroke_color     = dred
        stroke_thickness = 0
        orientation      = out
        min              = 0
        max              = 1

	</plot>

	# -----------------------------------------------------------
	# Line Elements
	<plot>
		type             = highlight
		file             = COLO829v003T.cluster1.DEL.sv1.line_element.circos
		r0               = 0.4977272727272726r
		r1               = 0.6340909090909089r
		fill_color       = black_a5
		color            = transparent
		stroke_thickness = 0
	</plot>

	# -----------------------------------------------------------
	# Fragile Sites
	<plot>
		type             = highlight
		file             = COLO829v003T.cluster1.DEL.sv1.fragile.circos
		r0               = 0.3613636363636362r
		r1               = 0.4977272727272726r
		fill_color       = black_a5
		color            = transparent
		stroke_thickness = 0
	</plot>

</plots>

<links>
    <link>
        file          = COLO829v003T.cluster1.DEL.sv1.link.circos
        radius        = 0.19999999999999984r
        color         = red
        thickness     = 2

        <rules>
            <rule>
                condition = var(frame) > conf(current_frame)
                color = faint
            </rule>
        </rules>
    </link>
</links>

